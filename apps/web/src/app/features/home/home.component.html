<div class="container">
  <mat-toolbar color="primary">
    <span>Legal JM</span>
    <span class="spacer"></span>
    <a mat-button routerLink="/browse">Browse</a>
    <a mat-button routerLink="/ask">Ask</a>
    <a mat-button routerLink="/ingest">Ingest</a>
    <a mat-button routerLink="/admin/users">Admin</a>
  </mat-toolbar>

  <div class="content">
    <mat-card>
      <h1>Jamaican Law Legal Advisor</h1>
      <p>Search, browse, and ask questions with cited sources.</p>
      <div class="actions">
        <a mat-raised-button color="primary" routerLink="/ask">Ask a question</a>
        <a mat-button routerLink="/browse">Browse documents</a>
      </div>
    </mat-card>
  </div>
</div>
